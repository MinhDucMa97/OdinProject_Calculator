<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="title"><h1>Odin Project - Minh Ma</h1></div>
      <div class="sub-title"><h2>Calculator</h2></div>
    </div>

    <div class="container">
      <div class="display"></div>
      <div class="calculator">
        <button class="primary" value="AC">AC</button>
        <button class="primary" value="sign">+/-</button>
        <button class="primary" value="%">%</button>
        <button class="operator" value="/">/</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="*">*</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="-">-</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="+">+</button>
        <button class="number" value="0">0</button>
        <button class="secondary" value=".">.</button>
        <button class="operator" value="=">=</button>
      </div>
    </div>
  </body>
</html>
