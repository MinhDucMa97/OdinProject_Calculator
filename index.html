<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="header"><h1>Odin Project - Minh Ma</h1></div>
    <div class="title"><h2>Calculator</h2></div>

    <div class="container">
      <div class="calculator">
        <button value="AC">AC</button>
        <button>+/-</button>
        <button value="modular">%</button>
        <button value="division">/</button>
        <button value="seven">7</button>
        <button value="eight">8</button>
        <button value="nine">9</button>
        <button value="seven">*</button>
        <button value="four">4</button>
        <button value="five">5</button>
        <button value="six">6</button>
        <button value="subtraction">-</button>
        <button value="one">1</button>
        <button value="two">2</button>
        <button value="three">3</button>
        <button value="addition">+</button>
        <button value="zero">0</button>
        <button value="decimal">.</button>
        <button value="equal">=</button>
      </div>
    </div>
  </body>
</html>
